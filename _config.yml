# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Gosthand's Blog
subtitle: －－Adversity is a good discipline
description: Gosthand's blog in 。 about  python、 javaScript 、 node、 php、 java and some computer technology
keywords: blog Gosthand
author: Gosthand
language: zh-Hans
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://172.105.239.38
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: [baidu_verify_R9MZjdMkXT.html, google0f8fac7da2b48ef8.html, README.md, 模板.md]

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: true
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 5
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

archive_generator:
  per_page: 30
  yearly: true
  monthly: true

tag_generator:
  per_page: 20
# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page


# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo:
    # 部署到github
    github: git@github.com:gosthand/gosthand.github.io.git,master
    # 部署到coding.net。取消注释，可同时部署
    #coding: git@git.coding.net:xuezhisd/blog.git,coding-pages
  #type: baidu_url_submitter


plugins:
# hexo sitemap网站地图
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

# 配置RSS
feed:
  #feed 类型 (atom/rss2)
  type: atom
  #rss 路径
  path: atom.xml
  #在 rss 中最多生成的文章数(0显示所有)
  limit: 0

search:
  path: search.xml
  # 如只想索引文章，可设置为post
  field: post
  format: html
  limit: 10000

